[package]
edition = "2021"
name = "embassy-stm32wl-examples"
version = "0.1.0"
license = "MIT OR Apache-2.0"

[dependencies]
embassy-sync = { version = "0.1.0", path = "../../embassy-sync", features = [
    "defmt",
] }
embassy-executor = { version = "0.1.0", path = "../../embassy-executor", features = [
    "defmt",
    "integrated-timers",
] }
embassy-time = { version = "0.1.0", path = "../../embassy-time", features = [
    "defmt",
    "defmt-timestamp-uptime",
    "tick-hz-32_768",
] }
embassy-stm32 = { version = "0.1.0", path = "../../embassy-stm32", features = [
    "nightly",
    "defmt",
    "stm32wl55jc-cm4",
    "time-driver-any",
    "memory-x",
    "subghz",
    "unstable-pac",
    "exti",
] }
embassy-lora = { version = "0.1.0", path = "../../embassy-lora", features = [
    "stm32wl",
    "time",
    "defmt",
] }

lorawan-device = { version = "0.8.0", default-features = false, features = [
    "async",
    "defmt",
] }
lorawan = { version = "0.7.1", default-features = false, features = [
    "default-crypto",
] }

defmt = "0.3"
defmt-rtt = "0.3"

cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.0"
embedded-hal = "0.2.6"
embedded-storage = "0.3.0"
panic-probe = { version = "0.3", features = ["print-defmt"] }
futures = { version = "0.3.17", default-features = false, features = [
    "async-await",
] }
heapless = { version = "0.7.5", default-features = false }
